<div>
  <mat-card>

    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="100%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Pesquisar Usuários">
      </mat-form-field>
    </div>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResults"></mat-progress-bar>
    </div>

    <table mat-table [dataSource]="dataSource" class="my-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <!-- Login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Senha </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button (click)="__cardClick(element)">
            <mat-icon>beenhere</mat-icon>
          </button>
          <button mat-button color="primary" (click)="openEditDialog(i, element)">
            <mat-icon>editar</mat-icon>
          </button>
          <button mat-button (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>

  </mat-card>
</div>


<button mat-mini-fab aria-label="Adicionar novo Usuários" (click)="openNewDialog()">
  <mat-icon>add</mat-icon>
</button>
