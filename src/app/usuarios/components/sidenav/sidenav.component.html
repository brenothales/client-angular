<mat-sidenav-container class="app-sidenav-container" [dir]="dir">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z2"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Menus</mat-toolbar>
     <mat-nav-list>
      <mat-list-item>
          <a matLine [routerLink]="['/usuariomanager']"> <mat-icon>home</mat-icon> Home </a>
      </mat-list-item>
      <mat-list-item>
        <a href="https://github.com/brenothales/client-angular" target="_blanck"><mat-icon>apps</mat-icon> Repositório Client</a>
      </mat-list-item>
      <mat-list-item>
        <a href="https://github.com/luanyata/API-Teste-Interface" target="_blanck"><mat-icon>apps</mat-icon> Repositório API</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()" (toggleDir)="toggleDir()"></app-toolbar>
    <div class="wrapper"><router-outlet></router-outlet></div>
  </div>
</mat-sidenav-container>
